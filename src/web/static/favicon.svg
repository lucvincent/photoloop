<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a237e"/>

  <!-- Photo frame -->
  <rect x="16" y="18" width="32" height="24" rx="2" fill="#fff" opacity="0.95"/>

  <!-- Photo "image" inside frame - mountain/sun scene -->
  <rect x="19" y="21" width="26" height="18" fill="#4fc3f7"/>
  <circle cx="38" cy="27" r="4" fill="#ffeb3b"/>
  <polygon points="19,39 28,30 35,35 40,29 45,39" fill="#4caf50"/>

  <!-- Loop arrows around frame -->
  <path d="M 12 32 A 22 22 0 0 1 32 10"
        stroke="#81d4fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="32,6 32,14 38,10" fill="#81d4fa"/>

  <path d="M 52 32 A 22 22 0 0 1 32 54"
        stroke="#81d4fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="32,58 32,50 26,54" fill="#81d4fa"/>
</svg>
